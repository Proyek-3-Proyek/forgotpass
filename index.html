<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="body_primary flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm">
      <!-- Centered Image -->
      <div class="flex justify-center mb-4">
        <img class="h-26 w-26" src="./assets/img/Store.png" alt="Store Logo">
      </div>
      <h1 class="text-2xl font-semibold text-gray-700 mb-4 text-center">
        Ganti Password
      </h1>
      <p class="text-gray-500 text-sm text-center mb-6">
        Masukkan email Anda untuk menerima kode OTP untuk mengganti password
      </p>
      <form>
        <label for="email" class="block text-sm font-medium text-gray-600 mb-2">Email</label>
        <input
          type="email"
          id="email"
          placeholder="yourname@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400 focus:outline-none"
          required
        />
        <button
          type="submit"
          class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg transition-all duration-300 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-offset-2"
        >
          Kirim Tautan
        </button>
      </form>
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-blue-500 hover:underline">Kembali ke Login</a>
      </div>
    </div>
  </body>
</html>
